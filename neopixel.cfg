gcode:
    M400
    STOP_LED_EFFECTS
    NEOPIXEL_DISPLAY LED=status_led TYPE=clear
    SET_LED LED=status_led RED=0 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=1
    M400

