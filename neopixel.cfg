#######################################
##       CONFIG
#######################################

[neopixel status_led]
pin: PB10
chain_count: 5
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0


#######################################
##       EFFECTS
##       USE
##       layers:
##            effect   effect rate   cutoff   blending method   color palette (R,G,B),(R,G,B),(R,G,B), ....
#######################################
	
[led_effect strobo]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
    strobe 3 2 top (1,1,1)

[led_effect busy]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
    breathing 3 1 top (1,0,0)

[led_effect ready]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
        breathing 3 1 top (0.0, 1.0, 0.0)

[led_effect rainbow]
leds:
    neopixel:status_led
autostart: true
frame_rate: 24
layers:
    gradient 0.3 1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[led_effect standby]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
        breathing  3 1 top (0.01, 0.01, 0.01)

[led_effect meshing]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
        breathing 3 1 top (0.2, 1.0, 0.0)

[led_effect qgl_leveling]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
        breathing 3 1 top (0.5, 0.1, 0.4)

[led_effect homing]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led
layers:
        breathing 3 1 top (0.0, 0.6, 0.2)

[led_effect knight]
autostart: false
frame_rate: 24
leds:
    neopixel:status_led (1,2,3,4,5,4,3,2,1)
layers:
        comet 0.25 0.25 add (0.9, 0.0, 0.01),(0.3, 0.0, 0.005),(0.0, 0.0, 0.0)

[led_effect cleaning]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_led
layers:
    breathing  3 1 top (0.0, 0.02, 0.5)


