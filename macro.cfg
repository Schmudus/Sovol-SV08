[gcode_macro START_PRINT]
gcode:
    status_strobo
    G4 P1500
    M400
    status_busy
    M117 Prepare
    SET_VELOCITY_LIMIT VELOCITY=600
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=5
    SET_VELOCITY_LIMIT ACCEL=30000
    SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO=0.33
    SET_LED LED=main_led WHITE=0.75 SYNC=0 TRANSMIT=1
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(210)|float %}
    {% set BED_TEMP = params.BED|default(50)|float %}
    {%set material = params.MATERIAL %}
    {%set vendor = params.VENDOR %}
    _SET_TIMELAPSE_SETUP ENABLE=true
    M400
    CLEAR_PAUSE
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0.0000
    M400
    SET_GCODE_OFFSET Z=0.0000
    M117 Homing
    {% if printer.toolhead.homed_axes|lower != "xyz" %}
        G28
    {% endif %}
    G4 P250
    {% if printer['filament_switch_sensor filament_sensor'].enable == True and
          printer['filament_switch_sensor filament_sensor'].filament_detected != True
    %}
      M117 No filament!!!  
     {action_respond_info("Pause Print!")}
        PAUSE
     {% endif %}
    M117 Heating bed
    G1 X1 Y360 Z25 F15000
    status_bedtemp
    M190 S{BED_TEMP}
    status_busy
    {% if material == "PLA" %}
        {% for i in range(120) %}
           {% set remaining = 120 - i %}
            M117 Remaining heat soak time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    {%else%}
        {% for i in range(300) %}
           {% set remaining = 300 - i %}
            M117 Remaining heat soak time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    {% endif %}
    M117 Quad Gantry Level
    status_leveling
    QUAD_GANTRY_LEVEL_BASE
    M117 Home Z
    status_homing
    G28 Z
    M400
    M104 S120
    M117 Bed mesh calibrate
    status_meshing
    BED_MESH_CALIBRATE
    G1 X5 Y5 Z25 F12000
    M117 Preheat nozzle
    status_nozzletemp
    M109 S150
    M117 Nozzle cleaning
    status_cleaning
    CLEAN_NOZZLE
    G1 X5 Y5 Z15 F12000
    M117 Final heating
    status_bedtemp
    M190 S{BED_TEMP}
    G4 P1000
    status_nozzletemp
    M109 S{EXTRUDER_TEMP}
    G4 P3000
    M400
    status_knight_raider
    M117 Purge
    G90
    G92 E0
    G1 X80 Y1 Z1 F12000
    G1 X270 Y1 Z1 E53 F1500
    G92 E0
    G1 X270 Y2 Z1 F12000
    G1 X80 Y2 Z1 E53 F2400
    G92 E0
    G1 E-3 F2400
    G92 E0
    G1 Z15 F2400
    G1 X20 Y20 F12000
    M400
    SET_LED LED=main_led WHITE=0.15 SYNC=0 TRANSMIT=1
    SKEW_PROFILE LOAD=calilantern_skew_profile
    M117 Printing with {vendor} {material}
    SET_GCODE_OFFSET Z=0.00000
    M400
    BED_MESH_PROFILE LOAD=default
#    SET_GCODE_OFFSET Z_ADJUST=-0.167 MOVE=1
    M400
    status_printing
        
    
[gcode_macro END_PRINT]
gcode:
    status_busy
    {% set z_max = printer['gcode_macro _global_var'].z_maximum_lifting_distance|int %}
    {% set e_mintemp  = printer.configfile.settings['extruder'].min_extrude_temp %}
    SET_SKEW CLEAR=1
    M400
    M117 Finish Print
    G91
    {% if printer['filament_switch_sensor filament_sensor'].enable == True and
          printer['filament_switch_sensor filament_sensor'].filament_detected == True
    %}
            G1 E-10 Z0.2 F2700
            G4 P5000
            G1 E-3 Z0.1 F2400
            G4 P5000
            G1 E-3 F2400
    {% endif %}

    {% if (printer.gcode_move.position.z + 20) < z_max %}
        G1 Z+20 F3000
    {% else %}
        G1 Z+{(z_max - printer.gcode_move.position.z)} F3000
    {% endif %}
    TURN_OFF_HEATERS
    M106 S200
    M117 Cool down
    status_busy
    G4 P30000
    M106 S125
    M117 2nd cool down
    G4 P45000
    M400
    G90
    G1 X0 Y360 F9000
    M107
    M84
    M220 S100
    M221 S100
    M400
    M117 Finish Print!
    SET_VELOCITY_LIMIT ACCEL=30000
    SET_VELOCITY_LIMIT VELOCITY=600
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=5
    SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO=0.33
    SET_LED LED=main_led WHITE=0.0 SYNC=0 TRANSMIT=1
    Spoolman_CLEAR_ACTIVE_SPOOL
    CLEAR_PAUSE
    SET_GCODE_OFFSET Z=0.0000
    M400
    status_ready           


