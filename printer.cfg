[include machine.cfg]
[include mainsail.cfg]
[include macro.cfg]
[include shaketune.cfg]
[include stepper.cfg]
[include tmc.cfg]
[include TEST_SPEED.cfg]
[include timelapse.cfg]
[include fan.cfg]
[include neopixel.cfg]
[include autotune.cfg]
[skew_correction]
[exclude_object]
[force_move]
enable_force_move: True
[save_variables]
filename: ~/printer_data/config/variables.cfg
[gcode_arcs]                       
resolution: 0.1 #1.0
[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 108000
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


#############################################################################
###			ADXL
#############################################################################

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 30
accel_per_hz: 50
min_freq: 1
max_freq: 200 #100
max_smoothing: 0.5
hz_per_sec: 0.5
sweeping_period: 0.0

[input_shaper]
# y -> MZV @ 44.8 Hz (with a damping ratio of 0.040)
# x -> For performance: MZV @ 60.4 Hz (with a damping ratio of 0.046)

shaper_type_y: mzv
shaper_freq_y: 44.8
damping_ratio_y: 0.040
shaper_type_x: mzv
shaper_freq_x: 60.4
damping_ratio_x: 0.046

#############################################################################
###			TEMPERATURES
#############################################################################

[thermistor thermistor_extruder]
temperature1:25
resistance1:110000
temperature2:100
resistance2:7008
temperature3:220
resistance3:435

[thermistor thermistor_bed]
temperature1:25
resistance1:100000
temperature2:50
resistance2:18085.4
temperature3:100
resistance3:5362.6

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

#############################################################################
###			HEATERS
#############################################################################

[heater_bed]
heater_pin:PA1
sensor_type: thermistor_bed
sensor_pin: PF3
max_power: 0.90
min_temp: 5
max_temp: 105
pwm_cycle_time: 0.3
#control: pid
#pid_kp: 66.381
#pid_ki: 1.203
#pid_kd: 916.057

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:40           
hysteresis: 5                
heating_gain: 2

[verify_heater extruder]      
max_error: 200
check_gain_time:30
hysteresis: 10
heating_gain: 2

#############################################################################
###			PRINTER
#############################################################################

[printer]
kinematics: corexy           
max_velocity: 600 #700            
max_accel: 10000 #30000 #40000        
minimum_cruise_ratio: 0.5 #0.33
max_z_velocity: 26 #25 #20
max_z_accel: 500             
square_corner_velocity: 5.0  

#############################################################################
###			PROBE
#############################################################################

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: -17
y_offset: 10
z_offset: 1.5
speed: 3.0
lift_speed: 20

#############################################################################
###			MESH, LEVEL, Calibrate
#############################################################################

[bed_mesh]
speed: 400 #200
horizontal_move_z: 2
mesh_min: 20,25
mesh_max: 333,325
probe_count: 60,60 #20,20
adaptive_margin: 10
algorithm: bicubic
bicubic_tension: 0.2 #0.3
fade_start: 0.4 #0
fade_end: 10
fade_target: 0

# For the mesh dimensions below, the coordinates need to be reachable by the center of the probe. To calculate coordinates that will work, use the formula below:
# mesh x min = position_min_x + greater_of (15mm or x_offset) <--- in this term, only consider the x offset if it is positive, ignore if negative.
# mesh y min = position_min_y + greater_of (15mm or y_offset) <--- in this term, only consider the y offset if it is positive, ignore if negative.
# mesh x max = position_max_x - greater_of (15mm or |x_offset|) <--- in this term, only consider the x offset if it is negative, ignore if positive.
# mesh y max = position_max_y - greater_of (15mm or |y_offset|) <--- in this term, only consider the y offset if it is negative, ignore if positive.
# Example: Consider that you have a 300 x 300 bed with the max x and y positions being 300 and the min being 0. Your probe offsets are -20 for X and 10 for Y
# For mesh x min we ignore the x offset term because it is negative. Therefore mesh x min = 15
# For mesh y min we do not ignore the y offset term because it is positive but it is less than 15 so we use 15. Therefore mesh y min = 15
# For mesh x max we do not ignore the x offset term because it is negative. It is also greater than 15. Therefore mesh x max = 280
# For mesh y max we ignore the y offset term because it is positive but it is less than 15 so we use 15. Therefore mesh y max = 285
# The final result would be mesh_min: 15, 15 mesh_max: 280, 285

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
points:
	36,10
	36,320
	346,320
	346,10
speed: 500        
horizontal_move_z: 5
retry_tolerance: 0.0075
retries: 7
max_adjust: 10  

#############################################################################
###			EXTRUDER
#############################################################################
[extruder]
step_pin: extra_mcu:PA8   
dir_pin: extra_mcu:PB8    
enable_pin:!extra_mcu: PB11   
rotation_distance: 6.745 #6.5 
microsteps: 128 #16                
full_steps_per_rotation: 200 
nozzle_diameter: 0.400        
filament_diameter: 1.75  
max_extrude_only_distance: 200.0
max_extrude_cross_section: 45.0
heater_pin: extra_mcu:PB9  
sensor_type: thermistor_extruder  
pullup_resistor: 11500
sensor_pin: extra_mcu:PA5  
min_temp: 5                  
max_temp: 308        
max_power: 0.95
min_extrude_temp: 185
#control: pid
#pid_kp: 22.410
#pid_ki: 2.298
#pid_kd: 54.624
pressure_advance: 0.025       
pressure_advance_smooth_time: 0.020

[filament_switch_sensor filament_sensor]
pause_on_runout: True
event_delay: 3.0
pause_delay: 5
switch_pin: ^!PG14
runout_gcode: RUNOUT

#############################################################################
###			LED
#############################################################################

[led main_led]
white_pin: PD12
cycle_time: 0.01 #5
initial_WHITE: 0.15

#############################################################################
###			PINS
#############################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

